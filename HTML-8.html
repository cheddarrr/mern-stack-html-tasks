<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellspacing="0" cellpadding="4" style="border:1px solid black">
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">First Name</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Last Name</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Email</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Password</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Re-enter Password</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr rowspan="2">
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Gender</td>
            <td style="border-bottom: 1px solid black; text-align: left;"><input type="radio" value="male"> Male <br><input type="radio" value="female"> Female</td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Age</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Phone number</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Address</td>
            <td style="border-bottom: 1px solid black;"><textarea cols="35" rows="5"></textarea></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">State</td>
            <td style="border-bottom: 1px solid black;"><input type="text" size="35"></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Country</td>
            <td style="border-bottom: 1px solid black; text-align: left;">
            <select style="width:150px;">
                <option value="india">India</option>
                <option value="america">USA</option>
            </select></td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black; border-right: 1px solid black;">Languages known</td>
            <td style="border-bottom: 1px solid black;"><input type="checkbox" value="eng"> English <input type="checkbox" value="kan"> Kannada <input type="checkbox" value="hin"> Hindi <input type="checkbox" value="tel"> Telugu</td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid black;"><input type="checkbox" value="declare" checked> Hereby I declare all the given details are true</td>
            <td style="border-bottom: 1px solid black;"></td>
        </tr>
        <tr colspan="2">
            <td></td>
            <td style="text-align:right;">Log in to <a href="#">Ethnus</a> website</td>
        </tr>
    </table><br>
    <button style="margin-left: 280px;">Register</button>
</body>
</html>
