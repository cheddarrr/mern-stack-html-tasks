<!DOCTYPE html>
<html>
   
   <head>
      <title>HTML Frames</title>
   </head>
   
   <frameset cols = "25%,25%,25%">
    <frameset rows="50%,50%">
        <frame src = "frame1.html"/>
        <frame src = "frame2.html" />
    </frameset>
    <frame src = "frame3.html"/>
    <frame src = "frame4.html"/>
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset>
   
</html>
