<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 style="color:blue">Registration form</h1>
    <h4>First Name: <input type="text" width="20"></h4>
    <h4>Last Name: <input type="text" width="20"></h4>
    <h4>Email: <input type="text" width="20"></h4>
    <h4>Gender: <input type="radio" value="male"> Male <input type="radio" value="female"> Female
    <h4>Age: <input type="text" width="20"></h4>
    <h4>Phone number: <input type="text" width="20"></h4>
    <h4>Address: <textarea cols="35" rows="5"></textarea></h4>
    <h4>State: <input type="text" width="20"></h4>
    <h4>Country:
    <select>
        <option value="india">India</option>
        <option value="america">USA</option>
    </select>
    </h4>
    <h4>Languages known: <input type="checkbox" value="eng"> English <input type="checkbox" value="kan"> Kannada <input type="checkbox" value="hin"> Hindi <input type="checkbox" value="tel"> Telugu </h4>
    <input type="checkbox" value="declare" checked> Hereby I declare all the given details are true
    <br><br>
    <button>Register</button>
</body>
</html>
